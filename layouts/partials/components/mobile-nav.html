<button aria-label="Toggle Menu" class="sm:hidden" id="toggle-menu">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-8 w-8 text-gray-900 dark:text-gray-100">
        <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd" />
    </svg>
</button>
<div
    class="fixed left-0 top-0 z-10 h-full w-full transform bg-white opacity-95 duration-300 ease-in-out dark:bg-gray-950 dark:opacity-[0.98] hidden"
    id="mobile-menu">
    <div class="flex justify-end">
        <button
            class="mr-8 mt-11 h-8 w-8"
            aria-label="Toggle Menu"
            id="close-menu">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="text-gray-900 dark:text-gray-100">
                <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <nav class="fixed mt-8 h-full">
        {{ range .Site.Menus.main }}
            <div class="px-12 py-4">
                <a
                    href="{{ .URL }}"
                    class="text-2xl font-bold tracking-widest text-gray-900 dark:text-gray-100"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden'); document.body.style.overflow = 'auto';">
                    {{ .Name }}
                </a>
            </div>
        {{ end }}
    </nav>
</div>
<script>
    document
        .getElementById('toggle-menu')
        .addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
            document.body.style.overflow =
                (
                    document
                        .getElementById('mobile-menu')
                        .classList.contains('hidden')
                ) ?
                    'auto'
                :   'hidden';
        });
    document
        .getElementById('close-menu')
        .addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.add('hidden');
            document.body.style.overflow = 'auto';
        });
</script>
