{{define "main"}}
<div class="bg-gray-800 min-h-screen flex flex-col items-center justify-center p-8 space-y-8">
    <div class="w-full max-w-1440 bg-gray-700 rounded-lg p-8 relative flex items-center justify-center">
        <a href="/" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-800 hover:bg-gray-600 text-white px-4 py-2 rounded-full transition flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-4 w-4">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
            </svg>
            <span>Inicio</span>
        </a>

        <h1 class="text-white text-2xl font-bold">{{ .Title }}</h1>
    </div>

    <div class="w-full max-w-1440 bg-gray-700 rounded-lg p-8 mt-8">
        <div class="prose prose-white max-w-none text-white">
            {{ .Content }}
        </div>
    </div>
</div>
{{end}}
